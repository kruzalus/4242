<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tamplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <!-- theme color for android 5.0 -->
  <meta name="theme-color" content="#fff"> 
  <!-- <meta name="viewport" content="width=1200"> -->
  <!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
  <link rel="stylesheet" media="all" href="css/screen.css" >
  <!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
  <script src="js/app.js"></script>
</head>
<body>

		<!-- out --> 
	<div class="out">

		<!-- header -->
<header class="header">
	<div class="header__in">
		<div class="logo">
			<i class="icon icon-logo"></i> 
		</div>
		<div class="login">
			<a href="#" class="btn btn_blue">Регистрация</a>
			<a href="#" class="btn">Войти</a>
		</div>
	</div>
</header>		<!-- l -->
		<div class="l">
			<div class="l__in">
				<!-- breadcrumbs -->
				<ul class="breadcrumbs">
					<li><a href="#">Главная</a></li>
				</ul>
				<!-- registration -->
				<div class="reg">
					<!-- title -->
					<div class="title title_nobord">Регистрация</div>
					<!-- form -->
					<form class="form">
						<div class="form__row">
							<div class="form__label">
								<label for="email">Введите Email:</label>
							</div>
							<div class="form__right">
								<input type="text" class="input" id="email" name="email" placeholder="">
							</div>
						</div>
						<div class="form__row">
							<div class="form__right">
								<div class="form__checkbox">
									<label class="checkbox">
										<input type="checkbox">
										<span>Я согласен с условиями</span>
									</label>
									<a href="#" class="link">Оферты</a>
								</div>
								<button class="btn btn_blue" type="sybmit">Создать кошелек</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
 
	<!-- footer -->
<footer class="footer">
	<div class="footer__in">
		<!-- cont -->
		<div class="cont">
			<div class="cont__text">Поддержка</div>
			<div class="cont__item is-tel">
				<i class="icon icon-uniC0"></i>
				<a class="js-tell">8 800 100 55 11</a>
			</div>
			<div class="cont__item">
				<i class="icon icon-uniE0"></i>
				<a href="mailto:support@robowallet.ru">support@robowallet.ru</a>
			</div>
		</div>
		<!-- copy -->
		<div class="copy">Robowallet &copy; 2015</div>
		<!-- lang -->
		<a href="#" class="lang">in English</a>
	</div>
</footer>

</body>
</html>
